<div class="page-content page-container" id="page-content">
  <div class="padding">
      <div class="row container d-flex justify-content-center">
<div class="col-md-4">

            <div class="box box-warning direct-chat direct-chat-warning">
              <div class="box-header with-border">
                <h3 class="box-title">{{"Chat Messages" | translate}}</h3>

                <div class="box-tools pull-right">
                  <!-- <span data-toggle="tooltip" title="" class="badge bg-yellow" data-original-title="3 New Messages">20</span> -->
                  <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-box-tool" data-toggle="tooltip" title="" data-widget="chat-pane-toggle" data-original-title="Contacts">
                    <i class="fa fa-comments"></i></button>
                  <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i>
                  </button>
                </div>
              </div>

              <div class="box-body">

                <div class="direct-chat-messages">





                  <div class="direct-chat-msg">
                    <div class="direct-chat-info clearfix">
                      <span class="direct-chat-name pull-left">Timona Siera</span>
                      <span class="direct-chat-timestamp pull-right">23 Jan 5:37 pm</span>
                    </div>

                    <img class="direct-chat-img" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="message user image">

                    <div class="direct-chat-text">
                      For what reason would it be advisable for me to think about business content?
                    </div>

                  </div>

                  <div class="direct-chat-msg right">
                    <div class="direct-chat-info clearfix">
                      <span class="direct-chat-name pull-right">Sarah Bullock</span>
                      <span class="direct-chat-timestamp pull-left">23 Jan 6:10 pm</span>
                    </div>

                    <img class="direct-chat-img" src="https://img.icons8.com/office/36/000000/person-female.png" alt="message user image">

                    <div class="direct-chat-text">
                      I would love to.
                    </div>

                  </div>


                </div>

              </div>

              <div class="box-footer">
                <form action="#" method="post">
                  <div class="input-group">
                    <input type="text"name="message" [(ngModel)]="item.message"
                    class="form-control"
                     placeholder='{{"Type Message ..." | translate}}'>
                    <div class=" " style=" border: 1px solid black; height:130px ; width: 390px;">
                       <input  (change)="helper.setFile($event, 'file', item)"  name="src" multiple accept="image/*" type="file"
                      class="form-control hidden"   /><br>
                      <label for="files" class="text-center" style="margin-left: 17% !important;">
                        {{"You can add attachments in the next field" | translate}}
                       </label><br>
                     </div>
                    <span class="input-group-btn">
                      <button class=" btn btn-primary " (click)="submit()"  type="submit">
                        {{"send" | translate}}</button>
                    </span>
                  </div>


                </form>
              </div>

            </div>

          </div>
           </div>

            </div>

          </div>
