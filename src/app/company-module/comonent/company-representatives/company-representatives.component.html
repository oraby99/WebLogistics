<div class="container">
  <div class="row">
    <div class="col-3">
      <app-company-side-bar></app-company-side-bar>
    </div>
    <div class="col-9">
      <div class="d-flex justify-content-between my-3">
        <h3 class="fw-bold">{{"Representatives" | translate}}</h3>
        <button class="btn btnDesing" routerLink="/company-add-representative">
          {{"Add New Representative" | translate}}
        </button>
      </div>
      <div class="d-flex justify-content-between mt-3">
        <div class="col-md-10">
          <input type="search" class="form-control"  placeholder='{{"Search.." | translate}}' />
        </div>
        <button class="btn searchDesing" style="width: 15%; height: 100%;">{{"search" | translate}}</button>
      </div>
      <div class="d-flex justify-content-start my-3">
        <button class="btn me-2 w-25">{{"All" | translate}}</button>
        <button class="btn me-2 w-25">{{"Custom Offices" | translate}}</button>
        <button class="btn me-2 w-25">{{"Cargo Offices" | translate}}</button>
        <button class="btn me-2 w-25">{{"Cargo Ariports" | translate}}</button>
      </div>
      <div>
        <div class="row mt-5">

          <div *ngFor="let item of data" class="feature col-6 mb-3">
            <div class="card">
              <div class="card-body">
                <div>
                  <div class="d-flex justify-content-between">
                    <div class="">

                        <img class="mt-2" src="../../../../assets/Logisty ui images/Ellipse 259.jpg" height="80px"
                          ms-3alt="" srcset="" />

                    </div>

                    <div>
                      <p class="m-0">{{item.name}}</p>
                      <p class="m-0">{{item.email}}</p>
                    </div>
                    <div>
                      <button class="dsingFormAvailble mt-1" routerLink="/available-for-work">
                        Available For Work
                      </button>
                    </div>
                  </div>
                </div>

                <div class="d-flex mt-2">
                  <div class="me-5">
                    <p>Total Offers :</p>
                    <p>Total Accepted :</p>
                    <p class="">Start Date:</p>
                  </div>

                  <div class="">
                    <p>25</p>
                    <p>10</p>
                    <p>12/5/2020</p>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
