<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100 mt-3">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-4">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 ">
                <p class="text-center h4  mx-1 mx-md-4 ">{{ "Login" | translate }}</p>
                <div class=" alert alert-danger text-center" *ngIf="error">{{ error }}</div>

                <form [formGroup]="loginform" (ngSubmit)="sumbnitLoginForm(loginform)">
                  <!-- Email input -->

                  <div class="form-outline mb-4">
                    <label class="form-label h5 mx-1">{{ "Email" | translate }}</label>

                    <input formControlName="email" type="email" class="form-control" />
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <label class="form-label h5 mx-1 ">{{ "Password" | translate }}</label>
                    <br>
                    <mat-form-field style="width: 100%;" appearance="fill" >
                    <input  matInput [type]="showPassword ? 'text' : 'password'" formControlName="password" class="">
                      <mat-icon matSuffix (click)="togglePasswordVisibility()">
                          {{showPassword?'visibility_off':'visibility'}}
                      </mat-icon>
                  </mat-form-field>

                  </div>
                  <!-- Submit button -->
                  <button type="submit" [disabled]='loginform.invalid'
                    class="btn btn-primary btn-block  w-100">{{ "Login" | translate }}</button>
                  <div class="col text-end">
                    <!-- Simple link -->
                    <br>
                    <a  class="text-decoration-none mt-2"
                    routerLink="/forgot-password">{{ "Forgotpassword" | translate }}?</a>
                  </div>
                  <!-- Register buttons -->
                  <div class="text-center">
                    <p class=" text-center fs-4">or</p><br>

                    <div class="fs-2 mb-3 ">
                      <i style="color:#CCD0D2;" class="bi bi-apple me-5 "></i>
                      <i style="color: #3B5998;" class="bi bi-facebook me-5 "></i>
                      <a href=""><img src="../../../../assets/Logisty ui images/google-svgrepo-com-2.png" alt=""
                          srcset=""></a>
                    </div>
                    <a class="text-center text-decoration-none " routerLink="/register">{{ "CreateNewAccount" | translate }}  </a>
                  </div>
                </form>
              </div>


              <!-- Modal -->
              <div *ngIf="validatephone" class="modal fade show " style="display: block ;" id="exampleModal" tabindex="-1"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered  ">
                  <div class="modal-content alert alert-danger">
                    <div class="">
                      <h3 class=" fs-5 text-center" style="color: rgb(222, 154, 154);">
                        {{"Your Phone Need To Be Verified" | translate}}
                      </h3>
                    </div>
                    <div class="text-center my-4">
                      <img src="../../../../assets/Logisty ui images/Successful purchase-pana.svg" alt="" srcset="">

                    </div>
                    <div class="d-flex justify-content-center">
                      <button type="button" routerLink="/resend-verifiy-otp" class="btn btn-secondary w-75"
                        data-bs-dismiss="modal">{{"OK" | translate}}</button>
                    </div>
                  </div>
                </div>
              </div>




            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
