
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-12">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row ">


                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <div *ngIf="errer" class="alert alert-danger">
                          {{ errer }}
                  </div>
                    <p class="text-center h2 fw-bold">{{"Reset pasword" | translate}}</p>
                    <p class="text-center ">Lorem ipsum dolor sit amet, consetetur sadipscing elitr</p>

                  <form class="mx-1 mx-md-4" [formGroup]="forgetPassPhoneNumber" (ngSubmit)="forgetpas(forgetPassPhoneNumber)">
                    <div class="d-flex flex-row align-items-center ">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c"> {{"Phone Number" | translate}}</label>
                        <input formControlName="phone" type="email" id="form3Example3c" class="form-control" />
                      </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mt-3">
                      <button type="submit" [disabled]='forgetPassPhoneNumber.invalid' class="btn
                       btn-lg mt-3 mt-sm-3 mt-md-3 w-100" >{{"SEED OTP" | translate}}</button>
                    </div>
                  </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 text-center order-1 order-lg-2">
                  <img src="../../../../assets/Logisty ui images/forget-pass.png" class="w-75 m-auto">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
