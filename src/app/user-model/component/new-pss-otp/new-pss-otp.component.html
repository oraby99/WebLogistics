
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-12">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row ">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 lh-lg">
                    <p class="text-center h2 fw-bold">{{"Reset pasword" | translate}}</p>
                    <p class="text-center ">  {{"You received sms at number 123456789" | translate}}
                     <br> <span  ><a  class="text-decoration-none" style="color:#C8523B ;" href="">
                      {{"Change Number" | translate}}</a> </span>
                     </p>


                  <form class="mx-1 mx-md-4">
                    <div class="d-flex flex-row align-items-center ">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c"> {{"New Password" | translate}}</label>
                        <input type="password" id="form3Example3c" class="form-control"
                        placeholder='{{"Please Enter Your password" | translate}}' />
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center ">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label my-2" for="form3Example3c">{{"Confirm Password" | translate}}</label>
                          <input type="password" id="form3Example3c" class="form-control"
                          placeholder='{{"Please Re-Enter Your password" | translate}}' />
                        </div>
                      </div>


                    <div class="d-flex justify-content-center mx-4 mt-3">
                      <button type="button" class="btn btn-primary btn  btn-lg mt-3 mt-sm-3 mt-md-3 w-100" data-bs-toggle="modal" data-bs-target="#exampleModal">
                          {{"Confirm" | translate}}
                         </button>
                    </div>
                  </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7  col-sm-6 text-center order-1 order-lg-2">
                  <img src="../../../../assets/Logisty ui images/forget-pass.png" class="w-75 ">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

      </div>
      <div class="">
        <button type="button" class="btn btn-secondary w-50" data-bs-dismiss="modal" routerLink="/main-sction">Go To Dashboard</button>
