<div class="container">
    <div class="row">
        <div class="col-3 mt-2 ">

<app-profile-side-bar></app-profile-side-bar>

        </div>
        <div class="col-8 g-4 mt-2 ms-3  ">
            <div class="col-md-9 col-lg-9 bg-white card p-3">
                <h4 class="mb-3">{{"Edit My informations" | translate}}</h4>
                <form class="needs-validation" >
                  <div class="row g-3">
                    <div class="col-sm-12">
                      <label for="firstName" class="form-label">{{"Name" | translate}}</label>
                      <input type="text" class="form-control" id="firstName"
                      placeholder='{{"Please Enter Your Name" | translate}}' >

                    </div>

                    <div class="col-md-6">
                        <label for="country" class="form-label">{{"Country" | translate}}</label>
                        <select class="form-select" id="country" >
                          <option value="">Choose...</option>
                          <option>United States</option>
                        </select>

                      </div>

                      <div class="col-md-6">
                        <label for="state" class="form-label">{{"City" | translate}}</label>
                        <select class="form-select" id="state" >
                          <option value="">City</option>
                          <option>California</option>
                        </select>

                      </div>
                      <div class="col-md-12">
                        <label for="state" class="form-label">{{"Sercice Type" | translate}}</label>
                        <select class="form-select" id="state" >
                          <option value="">Choose Services</option>
                          <option>Choose Services</option>
                        </select>
                        <div class="invalid-feedback">
                          Please provide a valid state.
                        </div>
                      </div>

                    <div class="col-12">
                      <label for="address" class="form-label">{{"Files" | translate}}</label>
                      <input type="file" class="form-control" id="address" placeholder="1234 Main St" >

                    </div>

                  </div>

                  <hr class="my-4">

                  <button class="w-50 btn btn-primary float-end " type="submit">{{"Save Changes" | translate}}</button>
                </form>
              </div>
        </div>
    </div>
</div>

<section class="mt-3">

    <app-footer></app-footer>
</section>
