
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-12">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row ">

              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">             
                <form class="mx-1 mx-md-4 " [formGroup]="otpform" (ngSubmit)="submitOtp(otpform)">
                  <div class=" p-2 text-center cardhet ">
                    <div *ngIf='error' class="alert alert-danger">
                      {{error}}
                     </div>
                    <h2 >{{"ActivateAccount" | translate }}</h2>
                    <p> {{"youreceivedsmsat" | translate }} <span>123456789</span><br> 
                        <a style="color:#CA5135 ; font-weight: bold;">{{"ChangeNumber" | translate }}</a></p>
                     <div id="otp" class="inputs"> 
                        <input formControlName="otp" class="m-2 text-center form-control rounded" type="number"  />
                        <div *ngIf="otpform.get('otp')?.errors != null && otpform.get('otp')?.touched"
                        class="alert-danger my-2 mx-3">
                        <p class="text-end" style="color: red;" *ngIf="otpform.get('otp')?.errors?.['required']">{{ "otpNumberisrequired" | translate }}</p>
                       
                    </div>
                     </div> 
                     <div class="mt-3"> 
                        <button  type="submit" [disabled]="otpform.invalid" class="btn  px-4 validate w-100" >{{"Confirm" | translate }}</button> 
                    </div> 
                </div>
                  <div class="d-flex justify-content-center mx-4 mt-3">
                  </div>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 text-center order-1 order-lg-2">
                <img src="../../../../assets/Logisty ui images/otp.png" class="" alt="Sample image">
                     
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
