<div class="container  ">
  <div class="row mt-2">
      <div class="col-2"></div>
    <div class="col-md-12 col-lg-8  bg-white card">
      <form class="needs-validation mt-3"  >
        <div class="row g-4 ps-4">
          <label  class="form-label mb-0" >{{"New Track" | translate}} </label>
          <hr class="mt-1 ">


          <div class="col-sm-6">
            <label for="address2" class="form-label">{{"STATUS" | translate}}</label>
           <select  name="status" [(ngModel)]="item.status" class="form-control">
            <option value="">select staus</option>
            <option value="1">pending</option>
            <option value="2">Active</option>
            <option value="3">Disabled</option>

           </select>
          </div>
          <div class="col-sm-6">
            <label for="address2" class="form-label">{{"description" | translate}}</label>
            <textarea type="text" class="form-control"
            name="description" [(ngModel)]="item.description"
             id="address2" placeholder='{{"Your description" | translate}}'></textarea>
          </div>


        </div>
        <div  style="margin-left: 25% !important;">
          <button  (click)="submit()" class="w-75 btn btn-primary  my-3 " style="width:60% !important ;" type="submit">
            {{"send" | translate}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
